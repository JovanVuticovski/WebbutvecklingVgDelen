<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/movie.css}">
</head>
<body>
<div class="container">
    <h1 class="title">Write a MovieReview!</h1>
    <form method="post" th:action="@{/movie}" class="title">
        <input type="text" name="title" placeholder="Title">
        <br><br>
        <textarea name="rating" placeholder="Rating"></textarea>
        <br><br>
        <input type="submit" value="Save">
    </form>
</div>
</body>
</html>
